<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>發現你的宣教超能力！</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
  <style>
    /* 王者榮耀風格調整 */
    body {
      font-family: 'Inter', sans-serif; /* 使用更粗的字體 */
      font-size: 1.25rem;
      line-height: 1.6;
      /* 參考王者榮耀的暗色系或史詩感背景 */
      background: linear-gradient(135deg, #1a202c, #2d3748); /* 深藍灰到中灰 */
      color: #e2e8f0; /* 淺色字體以搭配深色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* 確保內容垂直置中 */
      padding: 1rem; /* 增加整體邊距 */
    }
    .container {
      max-width: 600px;
      padding: 2.5rem; /* 增加內邊距 */
      background: rgba(45, 55, 72, 0.9); /* 半透明深灰，增加層次感 */
      border-radius: 20px; /* 更圓潤的邊角 */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(255, 215, 0, 0.5) inset; /* 更強的陰影和金邊框效果 */
      margin: 1rem;
      border: 1px solid #4a5568; /* 增加邊框 */
    }
    .btn {
      background: linear-gradient(180deg, #ffd700, #ff8c00); /* 金色漸變 */
      color: #333; /* 較深的字體顏色 */
      padding: 0.9rem 2rem; /* 更大的按鈕 */
      border-radius: 15px; /* 更圓潤的按鈕邊角 */
      transition: transform 0.2s, box-shadow 0.3s;
      font-weight: 900; /* 更粗的字體 */
      text-transform: uppercase; /* 大寫字母增加力量感 */
      border: 2px solid #a0522d; /* 邊框 */
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
      letter-spacing: 1px; /* 字體間距 */
    }
    .btn:hover {
      transform: scale(1.03); /* 輕微放大 */
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6); /* 更強的陰影 */
    }
    .btn-secondary {
      background: linear-gradient(180deg, #4a5568, #2d3748); /* 銀灰漸變 */
      color: #e2e8f0;
      border: 2px solid #718096;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary:hover {
      background: linear-gradient(180deg, #6b7a8d, #3e4a5f);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    input, select {
      border: 2px solid #4a5568; /* 更深的邊框 */
      background-color: #2d3748; /* 深色背景 */
      color: #e2e8f0; /* 淺色字體 */
      border-radius: 15px; /* 更圓潤 */
      padding: 0.7rem 1.2rem; /* 增加內邊距 */
      font-size: 1.15rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border-color: #ffd700; /* 金色聚焦效果 */
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.5); /* 外發光效果 */
    }
    h1, h2 {
      color: #ffd700; /* 金色標題 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 文字陰影 */
      font-weight: 900; /* 更粗的字體 */
      letter-spacing: 1.5px; /* 字體間距 */
    }
    .icon {
      width: 32px; /* 稍大一點的圖標 */
      height: 32px;
      fill: #ffd700; /* 金色圖標 */
      margin-right: 0.75rem;
      vertical-align: middle;
    }
    .text-gray-600 { /* 調整內文顏色以適應深色背景 */
      color: #a0aec0;
    }
    .text-gray-500 {
      color: #718096;
    }
    #result-content p strong {
        color: #f7fafc; /* 結果頁粗體字更亮 */
    }
    #role-image {
        border: 3px solid #ffd700; /* 圖片金邊 */

        margin: 1.5rem auto 1.5rem auto; /* 上下左右居中 */

        height: auto; /* 保持圖片比例 */

        transform: scale(1.02);
    }

      body { font-size: 1.1rem; }
      .container { padding: 1.5rem; }
      .btn { padding: 0.7rem 1.5rem; }
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen" class="text-center">
      <h1 class="text-3xl font-bold mb-4">
        <svg class="icon" viewBox="0 0 24 24">

        </svg>
        發現你的宣教超能力！
      </h1>

        Curious about your role in missions? This fun MBTI quiz matches you with a biblical hero from Acts!</p>
      <form name="user-info" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" onsubmit="saveAndShowResult(event)">
        <input type="hidden" name="form-name" value="user-info">
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <div class="flex flex-col gap-4 mb-6">
          <input id="name" name="name" type="text" placeholder="你的名字" class="w-full" required>
          <input id="email" name="email" type="email" placeholder="你的Email" class="w-full" required>
          <input id="age" name="age" type="number" placeholder="你的年紀" class="w-full" min="0" required>
          <select id="gender" name="gender" class="w-full" required>
            <option value="" disabled selected>你的性別</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <button type="button" onclick="startQuiz()" class="btn">開始測驗！</button>
      </form>
    </div>

    <div id="question-screen" class="hidden">
      <h2 id="question-title" class="text-2xl font-semibold mb-4">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/>
        </svg>
        <span id="question-number"></span>
      </h2>
      <div id="question-text" class="mb-6 text-gray-600"></div>
      <div class="flex flex-col gap-4">
        <button id="option1" class="btn btn-secondary" onclick="selectOption(1)"></button>
        <button id="option2" class="btn btn-secondary" onclick="selectOption(2)"></button>
      </div>
      <p id="progress" class="mt-6 text-gray-500"></p>
    </div>

    <div id="result-screen" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/>
        </svg>
        你的宣教超能力是...
      </h2>
      <form id="result-form" name="quiz-result" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="hidden">
        <input type="hidden" name="form-name" value="quiz-result">
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <input type="hidden" name="name" id="result-name">
        <input type="hidden" name="email" id="result-email">
        <input type="hidden" name="age" id="result-age">
        <input type="hidden" name="gender" id="result-gender">
        <input type="hidden" name="mbti" id="result-mbti">
        <input type="hidden" name="role" id="result-role">
        <input type="hidden" name="category" id="result-category">
      </form>

      <img id="role-image" src="" alt="Missionary Role Image" class="rounded-lg shadow-lg">

      <div id="user-info" class="mb-4 text-gray-600"></div>
      <div id="result-content" class="mb-6"></div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button onclick="restartQuiz()" class="btn">再玩一次</button>
      </div>
    </div>
  </div>
